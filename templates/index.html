<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Web</title>
</head>
<body>
    <h1>Calculatrice Web</h1>
    <form method="POST">
        <input type="number" name="num1" step="any" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="square">Carré (x²)</option>
            <option value="sqrt">Racine carrée (√x)</option>
        </select>
        <input type="number" name="num2" step="any" id="num2" required>
        <button type="submit">Calculer</button>
    </form>

    {% if result is not none %}
    <h2>Résultat: {{ result }}</h2>
    {% endif %}

    <script>
        // Masquer le champ num2 pour les opérations de carré et racine carrée
        const operationSelect = document.querySelector('select[name="operation"]');
        const num2Input = document.getElementById('num2');

        operationSelect.addEventListener('change', () => {
            if (operationSelect.value === 'square' || operationSelect.value === 'sqrt') {
                num2Input.style.display = 'none';
            } else {
                num2Input.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
